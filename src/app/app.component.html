 <h2 style="text-align: center;" > Tabel Data</h2>
 <div class="tabel" style="text-align: center;">

  <div style=" margin: auto; width: 50%;">
    <button (click)="exportexcel()">Export to Excel</button>
   
    <table id="excel-table" border="1"  width="100%" style="margin-top: 20px">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
      <tr *ngFor="let item of userList">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.username}}</td>
        <td>{{item.email}}</td>
      </tr>
    </table>
  </div>

 </div>

<router-outlet></router-outlet>
